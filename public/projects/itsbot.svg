<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="itsbotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#itsbotGrad)"/>
  
  <!-- Robot Head -->
  <g transform="translate(300, 180)">
    <!-- Main Head -->
    <rect x="-60" y="-50" width="120" height="100" rx="20" fill="white" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="-25" cy="-20" r="12" fill="#4facfe"/>
    <circle cx="25" cy="-20" r="12" fill="#4facfe"/>
    <circle cx="-25" cy="-20" r="6" fill="white"/>
    <circle cx="25" cy="-20" r="6" fill="white"/>
    
    <!-- Antenna -->
    <rect x="-3" y="-65" width="6" height="15" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-70" r="5" fill="#ff6b6b"/>
    
    <!-- Mouth/Speaker -->
    <rect x="-20" y="10" width="40" height="20" rx="10" fill="#4facfe" opacity="0.7"/>
    <rect x="-15" y="13" width="6" height="14" fill="white" opacity="0.8"/>
    <rect x="-5" y="13" width="6" height="14" fill="white" opacity="0.8"/>
    <rect x="5" y="13" width="6" height="14" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Chat Bubbles -->
  <g transform="translate(150, 120)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="white" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="12">Hello!</text>
  </g>
  
  <g transform="translate(450, 140)">
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="white" opacity="0.8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10">How can I</text>
    <text x="0" y="8" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="10">help you?</text>
  </g>
  
  <!-- AI Brain Connections -->
  <g opacity="0.3">
    <path d="M250 150 Q300 120 350 150" stroke="white" stroke-width="2" fill="none"/>
    <path d="M280 180 Q320 160 360 180" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="250" cy="150" r="3" fill="white"/>
    <circle cx="350" cy="150" r="3" fill="white"/>
    <circle cx="280" cy="180" r="3" fill="white"/>
    <circle cx="360" cy="180" r="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">ItsBot</text>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">AI-Powered Customer Support</text>
  
  <!-- Decorative Circles -->
  <circle cx="80" cy="80" r="25" fill="white" opacity="0.1"/>
  <circle cx="520" cy="300" r="35" fill="white" opacity="0.1"/>
</svg> 