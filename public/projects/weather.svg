<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="weatherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#weatherGrad)"/>
  
  <!-- Sun -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="25" fill="#fdcb6e"/>
    <!-- Sun Rays -->
    <path d="M0 -35 L0 -45" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M25 -25 L32 -32" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M35 0 L45 0" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M25 25 L32 32" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M0 35 L0 45" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M-25 25 L-32 32" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M-35 0 L-45 0" stroke="#fdcb6e" stroke-width="3"/>
    <path d="M-25 -25 L-32 -32" stroke="#fdcb6e" stroke-width="3"/>
  </g>
  
  <!-- Clouds -->
  <g transform="translate(400, 130)">
    <circle cx="-15" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-5" r="20" fill="white" opacity="0.9"/>
    <circle cx="15" cy="0" r="15" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Rain -->
  <g transform="translate(450, 180)">
    <path d="M-10 0 L-8 15" stroke="#74b9ff" stroke-width="2"/>
    <path d="M0 5 L2 20" stroke="#74b9ff" stroke-width="2"/>
    <path d="M10 0 L12 15" stroke="#74b9ff" stroke-width="2"/>
    <path d="M-5 10 L-3 25" stroke="#74b9ff" stroke-width="2"/>
    <path d="M5 15 L7 30" stroke="#74b9ff" stroke-width="2"/>
  </g>
  
  <!-- Temperature Display -->
  <g transform="translate(300, 200)">
    <!-- Device Screen -->
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="white" opacity="0.9"/>
    <rect x="-55" y="-35" width="110" height="70" rx="5" fill="#2d3748"/>
    
    <!-- Temperature -->
    <text x="0" y="-5" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">24°C</text>
    <text x="0" y="15" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="12">Partly Cloudy</text>
    
    <!-- Weather Icons -->
    <text x="-30" y="25" text-anchor="middle" fill="#fdcb6e" font-family="Arial, sans-serif" font-size="12">☀️</text>
    <text x="0" y="25" text-anchor="middle" fill="#74b9ff" font-family="Arial, sans-serif" font-size="12">🌧️</text>
    <text x="30" y="25" text-anchor="middle" fill="#636e72" font-family="Arial, sans-serif" font-size="12">❄️</text>
  </g>
  
  <!-- Wind Indicator -->
  <g transform="translate(120, 280)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
    <path d="M0 -15 L0 15 M-5 10 L0 15 L5 10" stroke="#74b9ff" stroke-width="2" fill="none"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">15 km/h</text>
  </g>
  
  <!-- Humidity -->
  <g transform="translate(480, 280)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
    <!-- Water Drop -->
    <path d="M0 -10 Q-8 -5 -8 5 Q-8 12 0 12 Q8 12 8 5 Q8 -5 0 -10 Z" fill="#74b9ff"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">65%</text>
  </g>
  
  <!-- Chart/Graph -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="400" height="2" fill="white" opacity="0.5"/>
    <!-- Temperature Line -->
    <path d="M0 0 Q100 -10 200 -5 Q300 -15 400 -8" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Data Points -->
    <circle cx="100" cy="-10" r="3" fill="white"/>
    <circle cx="200" cy="-5" r="3" fill="white"/>
    <circle cx="300" cy="-15" r="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Weather Pro</text>
  <text x="300" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Advanced Weather Dashboard</text>
  
  <!-- Location Pin -->
  <g transform="translate(500, 50)">
    <path d="M0 -10 Q-5 -15 -10 -10 Q-10 -5 0 5 Q10 -5 10 -10 Q5 -15 0 -10 Z" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-8" r="3" fill="#e17055"/>
  </g>
</svg> 