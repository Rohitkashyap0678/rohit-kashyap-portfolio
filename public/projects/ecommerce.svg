<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#ecomGrad)"/>
  
  <!-- Shopping Cart -->
  <g transform="translate(300, 180)">
    <!-- Cart Body -->
    <path d="M-40 -20 L40 -20 L35 20 L-35 20 Z" fill="white" opacity="0.9"/>
    <!-- Cart Handle -->
    <rect x="-45" y="-25" width="5" height="50" fill="white" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="-20" cy="30" r="8" fill="#2d3748"/>
    <circle cx="20" cy="30" r="8" fill="#2d3748"/>
    <!-- Items in cart -->
    <rect x="-30" y="-15" width="15" height="15" fill="#38a169"/>
    <rect x="-10" y="-15" width="15" height="15" fill="#3182ce"/>
    <rect x="10" y="-15" width="15" height="15" fill="#e53e3e"/>
  </g>
  
  <!-- Products -->
  <g transform="translate(150, 120)">
    <!-- Product Box 1 -->
    <rect x="-15" y="-15" width="30" height="30" fill="white" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="20">ðŸ“±</text>
  </g>
  
  <g transform="translate(450, 120)">
    <!-- Product Box 2 -->
    <rect x="-15" y="-15" width="30" height="30" fill="white" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="20">ðŸ‘•</text>
  </g>
  
  <!-- Payment Card -->
  <g transform="translate(150, 280)">
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="white" opacity="0.9"/>
    <rect x="-25" y="-10" width="50" height="5" fill="#2d3748"/>
    <text x="0" y="8" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="8">CARD</text>
  </g>
  
  <!-- Store Building -->
  <g transform="translate(450, 280)">
    <!-- Building -->
    <rect x="-25" y="-20" width="50" height="40" fill="white" opacity="0.8"/>
    <!-- Door -->
    <rect x="-5" y="5" width="10" height="15" fill="#3182ce"/>
    <!-- Windows -->
    <rect x="-18" y="-10" width="8" height="8" fill="#3182ce" opacity="0.7"/>
    <rect x="10" y="-10" width="8" height="8" fill="#3182ce" opacity="0.7"/>
    <!-- Store Sign -->
    <rect x="-20" y="-30" width="40" height="8" fill="#e53e3e"/>
    <text x="0" y="-24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">STORE</text>
  </g>
  
  <!-- Money/Dollar Signs -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">$</text>
  </g>
  
  <g transform="translate(500, 200)">
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">$</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">E-Commerce</text>
  <text x="300" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Full-Stack Shopping Platform</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="15" fill="white" opacity="0.3"/>
  <circle cx="520" cy="350" r="20" fill="white" opacity="0.3"/>
</svg> 