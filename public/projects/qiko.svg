<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qikoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#qikoGrad)"/>
  
  <!-- Barber Shop Icon -->
  <g transform="translate(300, 200)">
    <!-- Barber Pole -->
    <rect x="-30" y="-100" width="60" height="140" rx="30" fill="#ffffff" opacity="0.9"/>
    <rect x="-25" y="-95" width="10" height="130" fill="#e53e3e"/>
    <rect x="-10" y="-95" width="10" height="130" fill="#3182ce"/>
    <rect x="5" y="-95" width="10" height="130" fill="#e53e3e"/>
    
    <!-- Scissors -->
    <g transform="translate(-80, -40)">
      <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="0" r="15" fill="#ffffff" opacity="0.8"/>
      <path d="M15 -10 L15 10 M15 0 L45 0" stroke="#2d3748" stroke-width="3"/>
    </g>
    
    <!-- Comb -->
    <g transform="translate(80, -40)">
      <rect x="-20" y="-5" width="40" height="10" rx="5" fill="#ffffff" opacity="0.8"/>
      <rect x="-18" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="-12" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="-6" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="0" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="6" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
      <rect x="12" y="5" width="3" height="20" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">QIKO</text>
  <text x="300" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Barber Management Platform</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="500" cy="320" r="60" fill="white" opacity="0.1"/>
  <circle cx="80" cy="320" r="30" fill="white" opacity="0.1"/>
</svg> 