<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calaiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#calaiGrad)"/>
  
  <!-- AI Brain/Network -->
  <g transform="translate(300, 200)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI</text>
    
    <!-- Connected Nodes -->
    <circle cx="-60" cy="-40" r="15" fill="white" opacity="0.8"/>
    <circle cx="60" cy="-40" r="15" fill="white" opacity="0.8"/>
    <circle cx="-60" cy="40" r="15" fill="white" opacity="0.8"/>
    <circle cx="60" cy="40" r="15" fill="white" opacity="0.8"/>
    
    <!-- Connections -->
    <path d="M-25 -15 L-45 -30" stroke="white" stroke-width="3" opacity="0.6"/>
    <path d="M25 -15 L45 -30" stroke="white" stroke-width="3" opacity="0.6"/>
    <path d="M-25 15 L-45 30" stroke="white" stroke-width="3" opacity="0.6"/>
    <path d="M25 15 L45 30" stroke="white" stroke-width="3" opacity="0.6"/>
    
    <!-- Node Icons -->
    <text x="-60" y="-35" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8">ðŸ“Š</text>
    <text x="60" y="-35" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8">ðŸ§ </text>
    <text x="-60" y="45" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8">âš¡</text>
    <text x="60" y="45" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8">ðŸ”®</text>
  </g>
  
  <!-- Calculator Elements -->
  <g transform="translate(150, 120)">
    <!-- Calculator -->
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="white" opacity="0.9"/>
    <!-- Screen -->
    <rect x="-20" y="-25" width="40" height="15" fill="#2d3748"/>
    <text x="0" y="-15" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="8">AI CALC</text>
    <!-- Buttons -->
    <circle cx="-10" cy="0" r="5" fill="#667eea"/>
    <circle cx="10" cy="0" r="5" fill="#667eea"/>
    <circle cx="-10" cy="15" r="5" fill="#667eea"/>
    <circle cx="10" cy="15" r="5" fill="#667eea"/>
  </g>
  
  <!-- Mobile App Interface -->
  <g transform="translate(450, 150)">
    <!-- Phone -->
    <rect x="-20" y="-40" width="40" height="80" rx="10" fill="white" opacity="0.9"/>
    <!-- Screen -->
    <rect x="-15" y="-35" width="30" height="60" fill="#2d3748"/>
    <!-- App Icons -->
    <rect x="-10" y="-30" width="8" height="8" rx="2" fill="#667eea"/>
    <rect x="2" y="-30" width="8" height="8" rx="2" fill="#38a169"/>
    <rect x="-10" y="-18" width="8" height="8" rx="2" fill="#e53e3e"/>
    <rect x="2" y="-18" width="8" height="8" rx="2" fill="#f6ad55"/>
    
    <!-- AI Assistant -->
    <circle cx="0" cy="0" r="12" fill="#667eea"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CAL</text>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(120, 280)">
    <!-- Chart Bars -->
    <rect x="0" y="0" width="8" height="20" fill="white" opacity="0.8"/>
    <rect x="12" y="-10" width="8" height="30" fill="white" opacity="0.8"/>
    <rect x="24" y="5" width="8" height="15" fill="white" opacity="0.8"/>
    <rect x="36" y="-5" width="8" height="25" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="white">
      <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="4" fill="white">
      <animate attributeName="cy" values="300;290;300" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="320" r="2" fill="white">
      <animate attributeName="cy" values="320;310;320" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="300" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">CalAI</text>
  <text x="300" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">AI-Powered Calculator App</text>
</svg> 