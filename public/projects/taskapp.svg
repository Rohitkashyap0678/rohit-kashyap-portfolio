<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#taskGrad)"/>
  
  <!-- Kanban Board -->
  <g transform="translate(300, 200)">
    <!-- Board Columns -->
    <!-- To Do -->
    <rect x="-120" y="-80" width="70" height="120" rx="5" fill="white" opacity="0.9"/>
    <text x="-85" y="-60" text-anchor="middle" fill="#e53e3e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TO DO</text>
    
    <!-- In Progress -->
    <rect x="-35" y="-80" width="70" height="120" rx="5" fill="white" opacity="0.9"/>
    <text x="0" y="-60" text-anchor="middle" fill="#f6ad55" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DOING</text>
    
    <!-- Done -->
    <rect x="50" y="-80" width="70" height="120" rx="5" fill="white" opacity="0.9"/>
    <text x="85" y="-60" text-anchor="middle" fill="#38a169" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DONE</text>
    
    <!-- Task Cards -->
    <!-- To Do Cards -->
    <rect x="-115" y="-50" width="60" height="15" rx="3" fill="#fed7d7"/>
    <rect x="-115" y="-30" width="60" height="15" rx="3" fill="#fed7d7"/>
    
    <!-- In Progress Cards -->
    <rect x="-30" y="-50" width="60" height="15" rx="3" fill="#feebc8"/>
    
    <!-- Done Cards -->
    <rect x="55" y="-50" width="60" height="15" rx="3" fill="#c6f6d5"/>
    <rect x="55" y="-30" width="60" height="15" rx="3" fill="#c6f6d5"/>
    <rect x="55" y="-10" width="60" height="15" rx="3" fill="#c6f6d5"/>
  </g>
  
  <!-- Team Avatars -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-5" r="8" fill="#3182ce"/>
    <ellipse cx="0" cy="10" rx="12" ry="8" fill="#3182ce"/>
  </g>
  
  <g transform="translate(480, 120)">
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-5" r="8" fill="#e53e3e"/>
    <ellipse cx="0" cy="10" rx="12" ry="8" fill="#e53e3e"/>
  </g>
  
  <!-- Calendar -->
  <g transform="translate(150, 300)">
    <rect x="-25" y="-20" width="50" height="40" fill="white" opacity="0.9"/>
    <rect x="-25" y="-20" width="50" height="8" fill="#3182ce"/>
    <!-- Calendar Days -->
    <rect x="-20" y="-5" width="6" height="6" fill="#e53e3e"/>
    <rect x="-10" y="-5" width="6" height="6" fill="#e2e8f0"/>
    <rect x="0" y="-5" width="6" height="6" fill="#e2e8f0"/>
    <rect x="10" y="-5" width="6" height="6" fill="#e2e8f0"/>
    <rect x="-20" y="5" width="6" height="6" fill="#e2e8f0"/>
    <rect x="-10" y="5" width="6" height="6" fill="#38a169"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" stroke="#2d3748" stroke-width="2" fill="none"/>
    <!-- Clock Hands -->
    <path d="M0 0 L0 -10" stroke="#e53e3e" stroke-width="2"/>
    <path d="M0 0 L8 0" stroke="#2d3748" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#2d3748"/>
  </g>
  
  <!-- Notification Badge -->
  <g transform="translate(500, 80)">
    <circle cx="0" cy="0" r="15" fill="#e53e3e"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="360" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TaskFlow</text>
  <text x="300" y="385" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Collaborative Task Management</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="12" fill="white" opacity="0.3"/>
  <circle cx="520" cy="350" r="18" fill="white" opacity="0.3"/>
</svg> 